# Nacos 1.x Errors
400 = 非法请求
403 = 拒绝访问
404 = 资源无法找到
500 = 服务器内部错误

# Nacos 2.x Errors (10000 - 30000)
10000 = 请求参数丢失
10001 = 拒绝访问
10002 = 数据存储错误
20001 = 'tenant' 参数错误
20002 = 参数验证错误
20003 = 媒体类型错误
20004 = 资源无法找到
20005 = 资源冲突
20006 = Config Listener 为 null
20007 = Config Listener 错误
20008 = 非法 dataId
20009 = 参数无法匹配
21000 = 服务名称错误
21001 = 权重错误
21002 = 服务实例元数据错误
21003 = 服务实例无法找到
21004 = 服务实例错误
21005 = 服务元数据错误
21006 = 服务 Selector 错误
21007 = 服务已经存在
21008 = 服务无法不存在
21009 = 服务删除错误
21010 = healthy 参数丢失
21011 = 健康检查仍在运行
22000 = 非法 Namespace
22001 = Namespace 不存在
22002 = Namespace 已存在
23000 = 非法状态
23001 = 节点信息错误
23002 = 节点宕机错误
30000 = 服务器错误

# Nacos Client Errors (40000 - 49999)
40000 = Nacos 客户端错误
40001 = I/O 错误
40002 = 序列化错误
40003 = 反序列化错误